<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reed Solomon Encoder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="p-4 bg-white rounded-lg shadow-lg">
      <h1 class="text-xl font-bold text-center mb-4">
        Reed Solomon Encoder/Decoder
      </h1>
      <input
        type="text"
        id="binaryInput"
        placeholder="Enter binary data (e.g., 10101)"
        class="border-2 border-gray-300 p-2 rounded w-full mb-4"
      />
      <button
        id="encodeBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-2"
      >
        Encode
      </button>
      <button
        id="decodeBtn"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full"
      >
        Decode
      </button>
      <div
        id="output"
        class="mt-4 p-2 text-center border-t border-gray-300"
      ></div>
    </div>
  </body>
</html>
